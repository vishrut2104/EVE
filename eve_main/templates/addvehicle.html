{% load static %}



<html>
<head>
  <meta charset="utf-8">
  <title>EVE</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">

      <link href="{% static 'img/favicon.png' %}" rel="icon">
      <link href="{% static 'img/favicon.png' %}" rel="apple-touch-icon">

      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">


      <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
      <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
      <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
      <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
      <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

      <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

 <header id="header">
   <div class="container-fluid">

     <div id="logo" class="pull-left">
       <h1><a href="#intro" class="scrollto">eve</a></h1>
     </div>

     <nav id="nav-menu-container">
       <ul class="nav-menu">
         <li><a href="user?id={{id}}">Home</a></li>
         <li class="menu-active"><a href="addvehicle?id={{id}}">Vehicles</a></li>
         <li><a href="addstation?id={{id}}">Stations</a></li>
         <li><a href="addvehicletype?id={{id}}">Vehicles Type</a></li>
         <li><a href="index">Logout</a></li>
       </ul>
     </nav>
   </div>
 </header>
	<div class="limiter">
	
  <script>
 var a = "{{error}}";
 if(a.length > 5){
 document.write("<div class='alert alert-danger alert-dismissible fade show fixed-top' role='alert' style='width:20%;left: 40%;top:3%;text-align:center;'><strong>Error!!</strong> "+a+"<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>");
 }
 var b = "{{message}}";
 if(b.length > 5){
 document.write("<div class='alert alert-success alert-dismissible fade show fixed-top' role='alert' style='width:20%;left: 40%;top:3%;text-align:center;'><strong>Yay!!</strong> "+b+"<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>");
 }
 </script>
     
		<div class="container-login100">
			<div class="wrap-register100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" action="addvehd" method="post">
				
				{% csrf_token %}
					<span class="login100-form-title p-b-51">Add a new Vehicle</span>
					
					<input name="id" value="{{id}}" hidden>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Vehicle name is required">
						<input class="input100" type="text" name="vehname" placeholder="vehicle name">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Vehicle Type is required">
						<select class="input100" name="vehtype">
						
						{% for a in vTypes %}
						
						 <option value = "{{a.veh_type_id}}">{{a.vehicle_type_name}}</option>
						 
						 {% endfor %}
						</select>
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16 " data-validate = "License is required">
						<input class="input100" type="text" name="license" placeholder="License Number">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Station is required">
						<select class="input100" name="station">
						
						{% for a in stations %}
						
						 <option value = "{{a.station_id}}">{{a.station_name}}</option>
						 
						 {% endfor %}
						</select>
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn  p-b-51" >
						<button class="login100-form-btn" name="sub">
							Add Vehicle
						</button>
					</div>
				</form><br>
                <div id="footer">
                  <div class="container">
                    <div class="credits">
                        <br>
                      .. Designed by <a href="#footer">LC02-LB01-A</a> ..
                    </div>
                  </div>
                </div>
			</div>
			
		</div>
		
	</div>
	
	  
	
	  <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'lib/jquery/jquery-migrate.min.js' %}"></script>
      <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'lib/easing/easing.min.js' %}"></script>
      <script src="{% static 'lib/superfish/hoverIntent.js' %}"></script>
      <script src="{% static 'lib/superfish/superfish.min.js' %}"></script>
      <script src="{% static 'lib/wow/wow.min.js' %}"></script>
      <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
      <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
      <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
      <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
      <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
      <script src="{% static 'lib/touchSwipe/jquery.touchSwipe.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
