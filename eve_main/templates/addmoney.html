<body>

 <header id="header">
   <div class="container-fluid">

     <div id="logo" class="pull-left">
       <h1><a href="#intro" class="scrollto">eve</a></h1>
     </div>

     <nav id="nav-menu-container">

 </header>
 
   <script>
  var a = "{{error}}";
  if(a.length > 5){
  document.write("<div class='alert alert-danger alert-dismissible fade show fixed-top' role='alert' style='width:20%;left: 40%;top:3%;text-align:center;'><strong>Error!!</strong> "+a+"<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>");
  }
  var b = "{{message}}";
  if(b.length > 5){
  document.write("<div class='alert alert-success alert-dismissible fade show fixed-top' role='alert' style='width:20%;left: 40%;top:3%;text-align:center;'><strong>Yay!!</strong> "+b+"<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>");
  }
  </script>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" action="addmoneyd" method="post">
				
				{% csrf_token %}
					<span class="login100-form-title p-b-51">Add Money (1Â£ = 1 credit)</span>
					
					<input name="uid" value="{{id}}" hidden>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Money is required">
						<input class="input100" type="number" name="money" placeholder="Money">
						
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "card no is required">
						<input class="input100" type="text" name="card" placeholder="card number">
						
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "CVV is required">
						<input class="input100" type="text" name="cvv" placeholder="CVV">
						
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Expiry Date is required">
						<input class="input100" type="date" name="expdate" id="expdate" placeholder="Expiry Date">
						<span class="focus-input100"></span>
					</div>
					

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" name="sub">
							Add Money
						</button>
					</div>
				</form><br>
                <div id="footer">
                  <div class="container">
                    <div class="credits">
                        <br>
                      .. Designed by <a href="#footer">LC02-LB01-A</a> ..
                    </div>
                  </div>
                </div>
			</div>
			
		</div>
		
	</div>
	
	  
	
	  <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'lib/jquery/jquery-migrate.min.js' %}"></script>

      <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
      <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
      <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
      <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>

      <script src="{% static 'lib/touchSwipe/jquery.touchSwipe.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
      
      <script>
      expdate.min = new Date().toISOString().split("T")[0];
      </script>
