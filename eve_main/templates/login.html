{% load static %}



<html>
<head>

  <meta charset="utf-8">
  <title>EVE</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'lib/bootstrap/css/bootstrap.min.css' %}">

      <link href="{% static 'img/favicon.png' %}" rel="icon">
      <link href="{% static 'img/favicon.png' %}" rel="apple-touch-icon">

      <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">


      <link href="{% static 'lib/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
      <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
      <link href="{% static 'lib/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
      <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
      <link href="{% static 'lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

      <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

 <header id="header">
   <div class="container-fluid">

     <div id="logo" class="pull-left">
       <h1><a href="#intro" class="scrollto">eve</a></h1>
     </div>

     <nav id="nav-menu-container">
       <ul class="nav-menu">
         <li class="menu-active"><a href="login">Login</a></li>
         <li><a href="register">Register</a></li>
         <li><a href="index">Home</a></li>
       </ul>
     </nav>
   </div>
 </header>
 
<script>
 var a = "{{error}}";
 if(a.length > 5){
 document.write("<div class='alert alert-danger alert-dismissible fade show fixed-top' role='alert' style='width:20%;left: 40%;top:3%;text-align:center;'><strong>Error!!</strong> "+a+"<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>");
 }
 </script>
 
 
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-50 p-b-90">
				<form class="login100-form validate-form flex-sb flex-w" action="logind" method="post">
				
				{% csrf_token %}
					<span class="login100-form-title p-b-51">Login</span>

					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Username is required">
						<input class="input100" type="text" name="user" placeholder="Username" required>
						
						<span class="focus-input100"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" required>
						<span class="focus-input100"></span>
					</div>
					

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" name="sub">
							Login
						</button>
					</div>
				</form><br>
                <div id="footer">
                  <div class="container">
                    <div class="credits">
                        <br>
                      .. Designed by <a href="#footer">LC02-LB01-A</a> ..
                    </div>
                  </div>
                </div>
			</div>
			
		</div>
		
	</div>
	
	  
	
	  <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
      <script src="{% static 'lib/jquery/jquery-migrate.min.js' %}"></script>
      <script src="{% static 'lib/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'lib/easing/easing.min.js' %}"></script>
      <script src="{% static 'lib/superfish/hoverIntent.js' %}"></script>
      <script src="{% static 'lib/superfish/superfish.min.js' %}"></script>
      <script src="{% static 'lib/wow/wow.min.js' %}"></script>
      <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
      <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
      <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>
      <script src="{% static 'lib/isotope/isotope.pkgd.min.js' %}"></script>
      <script src="{% static 'lib/lightbox/js/lightbox.min.js' %}"></script>
      <script src="{% static 'lib/touchSwipe/jquery.touchSwipe.min.js' %}"></script>
      <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
